<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary Expand</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gallery">
        <div class="img-container">
            <img src="./preview/1-preview.jpg" alt="this is a row" data-original="1-full.jpg">
        </div>
        <div class="img-container">
            <img src="./preview/2-preview.jpg" alt="this is a beach" data-original="2-full.jpg">
        </div>
        <div class="img-container">
            <img src="./preview/3-preview.jpg" alt="this is a ocean" data-original="3-full.jpg">
        </div>
    </div>
    <div class="modal">
        <img src="./full/1-full.jpg" alt="" class="full-img">
        <p class="caption">adsf</p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
